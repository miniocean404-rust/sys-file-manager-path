name: "超时 Issue 自动锁定"

on:
  schedule:
    # 每天运行两次
    - cron: "0 0,12 * * *"
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

concurrency:
  group: lock

jobs:
  action:
    runs-on: ubuntu-latest
    if: github.repository_owner == 'miniocean404-rust'
    steps:
      - uses: dessant/lock-threads@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          issue-comment: "这个已关闭的问题已被自动锁定，因为它一个月没有新的活动。如果您遇到类似的问题，请创建一个新的问题，并附上重现的步骤。谢谢！"
          issue-inactive-days: 30
          pr-inactive-days: 30
          log-output: true
